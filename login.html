<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="lotr.png" type="image/x-icon">
<title>Full Items Catalog | League of Legends Wiki</title>
    <link rel="icon" href="https://i.pinimg.com/favicons/c7043dfb3ee00ac189774a70ab5cb6e22d58f94c3f4d0f75b0267b09.png?92c641e8c11c8efe35990772c45de8b0" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="https://kit.fontawesome.com/d4829eb981.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <div class="logo"> <img class="logopos" src="img/logo.png"> </div>
</div>
<div class="cont">
  <div class="form sign-in">
    <h2>Sign In</h2>
    <label>
      <span>Email Address</span>
      <input type="email" name="email"  required>
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required>
    </label>
    
   <a  href="index.html"><button class="submit" type="button">Sign In</button></a>
    <p class="forgot-pass">Forgot Password ?</p>

    <div class="social-media">
      <ul>
        <li><a href="https://www.facebook.com/UdotGG"><img src="img/facebook.png"></a></li>
        <li><a href="https://twitter.com/UdotGG"><img src="img/twitter.png"></a></li>
        <li><a href="https://discord.com/invite/hR7vrQ6"><img src="img/discord.jpg" ></a></li>
        <li><a href="https://www.instagram.com/UdotGG/"><img src="img/insta.jpg" ></a></li>
      </ul>
    </div>
  </div>

  <div class="sub-cont">
    <div class="img">
      <div class="img-text m-up">
        <h2>New here?</h2>
        <p>Register and discover the best build for your champion!</p>
      </div>
      <div class="img-text m-in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img-btn">
        <span class="m-up">Sign Up</span>
        <span class="m-in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Sign Up</h2>
      <label>
        <span>Name</span>
        <input type="text" required>
      </label>
      <label>
        <span>Email</span>
        <input type="email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" required>
      </label>
      <label>
        <span>Confirm Password</span>
        <input type="password" required>
      </label>
      <a href="index.html"><button type="button" class="submit">Sign Up Now</button></a>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
